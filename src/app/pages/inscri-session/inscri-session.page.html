 <ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inscription dans la session</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" color="tertiary" (click)="selectPhoto()">
    <ion-icon slot="start" name="image"></ion-icon>
    Ouvrir la biblioth√®que
  </ion-button>

  <ion-button expand="block" color="secondary" (click)="takePhoto()">
    <ion-icon slot="start" name="camera"></ion-icon>
    Prendre une photo
  </ion-button>

  <div class="flex">
    <div class="img-box">
      <img  [src]="myPhoto"/>
    </div>
  </div>

  <ion-button expand="block" color="warning" (click)="uploadPhoto()">
    <ion-icon slot="start" name="cloud-upload"></ion-icon>
    Envoyer la photo
  </ion-button>

</ion-content>
